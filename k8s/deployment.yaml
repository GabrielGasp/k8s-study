apiVersion: apps/v1
kind: Deployment
metadata:
  name: hello-k8s
  labels:
    app: hello-k8s
spec:
  replicas: 3
  selector:
    matchLabels:
      app: hello-k8s
  template:
    metadata:
      labels:
        app: hello-k8s
    spec:
      containers:
        - name: hello-k8s
          image: gabrielgasp/hello-k8s:v4
          imagePullPolicy: Always
          ports:
            - name: web
              containerPort: 8080
          envFrom:
            - configMapRef:
                name: hello-k8s
          resources:
            limits:
              cpu: 100m
              memory: 256Mi
          livenessProbe:
            httpGet:
              path: /health
              port: web
            initialDelaySeconds: 5
            periodSeconds: 20
            timeoutSeconds: 5
